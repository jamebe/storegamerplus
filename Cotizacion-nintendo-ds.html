      <script type="text/javascript">
function multiplicar(){
var m1=("cantidad");//cantidad
var m2=("precio");//valor del producto

m1 = document.getElementById("cantidad").value;
m2 = document.getElementById("precio").value;

r = m1*m2;
iva = r * 19 / 100;//calculo iva
total= r + iva;//total de la operacion

document.getElementById("subtotal").value = r.toFixed(0);
document.getElementById("resultadoiva").value = iva.toFixed(0);
document.getElementById("resultadototal").value = total.toFixed(0);
}
