      <script type="text/javascript">
function multiplicar(){
var m1=("cantidad1");//cantidad
var m2=("precio1");//valor del producto
var m3=("cantidad2");//cantidad
var m4=("precio2");//valor del producto
var m5=("cantidad3");//cantidad
var m6=("precio3");//valor del producto
var m7=("cantidad4");//cantidad
var m8=("precio4");//valor del producto

m1 = document.getElementById("cantidad1").value;
m2 = document.getElementById("precio1").value;
m3 = document.getElementById("cantidad2").value;
m4 = document.getElementById("precio2").value;
m5 = document.getElementById("cantidad3").value;
m6 = document.getElementById("precio3").value;
m7 = document.getElementById("cantidad4").value;
m8 = document.getElementById("precio4").value;
    
    
r1 = m1*m2;
r2 = m3*m4;
r3 = m5*m6;
r4 = m7*m8;
st = r1+r2+r3+r4;
iva = st * 19 / 100;//calculo iva
total= st + iva;//total de la operacion
    

document.getElementById("subtotal1").value = r1.toFixed(0);
document.getElementById("subtotal2").value = r2.toFixed(0);
document.getElementById("subtotal3").value = r3.toFixed(0);
document.getElementById("subtotal4").value = r4.toFixed(0);
document.getElementById("subtotaltotal").value = st.toFixed(0);
document.getElementById("resultadoiva").value = iva.toFixed(0);
document.getElementById("resultadototal").value = total.toFixed(0);
}
    </script>
